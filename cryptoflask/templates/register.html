{% extends 'base.html' %}

{% block content %}
    <div class="container my-3">
        <form action="/doRegister" method="POST">
            <h1>Registracija naloga</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fname">Ime</label>
                        <input class="form-control" type="text" name="fname" id="fname">
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname">Prezime</label>
                        <input class="form-control" type="text" name="lname" id="lname">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="address">Adresa</label>
                        <input class="form-control" type="text" name="address" id="address">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">Grad</label>
                        <input class="form-control" type="text" name="city" id="city">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="country">Drzava</label>
                        <input class="form-control" type="text" name="country" id="country">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Broj telefona</label>
                <input class="form-control" type="text" name="phone" id="phone">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Loznika</label>
                        <input type = "password" class="form-control" type="text" name="password" id="password">
                    </div>
                </div>
            </div>
            <p><a href = "/login">Prijavljivanje na nalog</a></p>
            <button type="submit" class="btn btn-primary">Registruj se</button>
            </form>
        </div>
{% endblock %}
